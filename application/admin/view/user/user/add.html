<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Areacode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-areacode" class="form-control" name="row[areacode]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uname" class="form-control" name="row[uname]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nname" class="form-control" name="row[nname]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Passwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-passwd" class="form-control" name="row[passwd]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paypasswd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-paypasswd" class="form-control" name="row[paypasswd]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" class="form-control" name="row[email]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isfistdeposit')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-isfistdeposit" data-rule="required" class="form-control selectpicker" name="row[isfistdeposit]">
                {foreach name="isfistdepositList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[vnum]', $vip_list, '', ['class'=>'form-control', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group c-upuid">
        <label class="control-label col-xs-12 col-sm-2">{:__('Upuid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-upuid"  data-source="user/user/index" class="form-control selectpage" data-format-item="{id} - {uname}" data-field="uname"  data-primary-key="id" data-searchField="id" data-autoFillResult="true" name="row[upuid]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
